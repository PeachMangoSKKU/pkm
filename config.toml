baseURL = "https://shihyuho.github.io/pkm/"
canonifyURLs = true
languageCode = "zh-tw"
pygmentsUseClasses = true
ignoreFiles = [
    "/content/templates/*",
    "/content/private/*",
]

[markup]
    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2
    [markup.highlight]
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
        tabWidth = 4